name : 03 - Workflow Runners
on:
 push
jobs:
   build:
      runs-on: ubuntu-latest
      steps:
          - name: Using the Checkout Action
            uses: actions/checkout@v4
          - name: Setup Node
            uses: actions/setup-node@v4
            with:
               node-version: '20.x'
          - name: install dependencies 
            run : npm ci
            working-directory: 04-using-actions/react-app
